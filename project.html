<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu">
    <button onclick="startGame('2players')">Két játékos</button>
    <button onclick="startGame('vsComputer')">Egy játékos vs Számítógép</button>
  </div>


  <div id="game" class="hidden">
    <div id="board"></div>
    <p id="status"></p>
    <button onclick="restartGame()">Új játék</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
